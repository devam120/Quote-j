<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/14b5604443.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;600&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rasa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project_quote/styles.css">
    <title>Quote J</title>
</head>

<body>
    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote-content"></span>
        </div>
        <div class="quote-author">
            <span id="quote-author">
            </span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet it!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="whatsapp-button" id="whatsapp" title="Share it!">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button id="new-quote">
                New
            </button>
        </div>
    </div>
    <div id="loader" class="loader"></div>
    <script src="index.js"></script>
</body>

</html>
